# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Agentomics
author: Akhil Karra
logo: _static/agentomics_logo.png
# TODO: add email


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/akhilkarra/agentomics  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_css: ["_static/custom.css"]
  sidebar:
    nav_expand: true
    max_depth: 3
  theme:
    options:
      navigation_depth: 3
sphinx:
  extra_extensions:
  - 'sphinx.ext.autodoc'
  - 'sphinx.ext.autosummary'
  - 'sphinx_multitoc_numbering'
  - 'sphinxext.rediraffe'
  - 'sphinx_tojupyter'
  - 'sphinxcontrib.youtube'
  - 'sphinx.ext.todo'
  - 'sphinx_exercise'
  - 'sphinx_togglebutton'
  - 'sphinx.ext.intersphinx'
  - 'sphinx_reredirects'

  config:
    autosummary_generate: true
    bibtex_reference_style: author_year
    nb_mime_priority_overrides: [
      # HTML
      ['html', 'application/vnd.jupyter.widget-view+json', 10],
      ['html', 'application/javascript', 20],
      ['html', 'text/html', 30],
      ['html', 'text/latex', 40],
      ['html', 'image/svg+xml', 50],
      ['html', 'image/png', 60],
      ['html', 'image/jpeg', 70],
      ['html', 'text/markdown', 80],
      ['html', 'text/plain', 90],
      # Jupyter Notebooks
      ['jupyter', 'application/vnd.jupyter.widget-view+json', 10],
      ['jupyter', 'application/javascript', 20],
      ['jupyter', 'text/html', 30],
      ['jupyter', 'text/latex', 40],
      ['jupyter', 'image/svg+xml', 50],
      ['jupyter', 'image/png', 60],
      ['jupyter', 'image/jpeg', 70],
      ['jupyter', 'text/markdown', 80],
      ['jupyter', 'text/plain', 90],
      # LaTeX
      ['latex', 'text/latex', 10],
      ['latex', 'application/pdf', 20],
      ['latex', 'image/png', 30],
      ['latex', 'image/jpeg', 40],
      ['latex', 'text/markdown', 50],
      ['latex', 'text/plain', 60],
      # Link Checker
      ['linkcheck', 'text/plain', 10],
    ]
    html_favicon: _static/lectures-favicon.ico
    html_theme: quantecon_book_theme
    html_static_path: ['_static']
    html_theme_options:
      authors:
        - name: Akhil Karra
          url: https://akhilkarra.github.io/agentomics
      header_organisation_url: https://akhilkarra.github.io/agentomics
      header_organisation: Agentomics
      repository_url: https://github.com/akhilkarra/agentomics
      nb_repository_url: https://github.com/akhilkarra/agentomics
      description: This website captures research materials for Simulating Macroeconomic Dynamics with Intelligent Agents
      keywords: Python, Agentomics, Macroeconomics, Intelligent Agents, Langroid
      launch_buttons:
        colab_url: https://colab.research.google.com
